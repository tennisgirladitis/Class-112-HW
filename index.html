<html>

<head>
    <title>Hand Gesture to Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>

            <h3>Turn a Hand Gesture into An Emoji App
                <br>
            </h3>

            <h2 class="btn btn-info"> Hand Gestures to Emoji
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
            </h2>

            <br><br>

            <p style="font-size: 22px;">Take a picture to figure out the hand gesture
                <br>
                <b style="color: rgb(31, 11, 255)">Amazing?</b>
                <br>
                <b style="color: rgb(99, 82, 247)">Best?</b>
                <br>
                <b style="color: rgb(125, 127, 255)">Victory?</b>
                <br>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="cam"> Webcam - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="takeSnapshot()" class="btn btn-warning">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="prediction1">Prediction 1 - </label>
                <p class="gesture_name" id="result_gesture_name"></p>
                <p class="emoji" id="update_emoji"></p>

                <label id="prediction2">Prediction 2 - </label>
                <p class="gesture_name" id="result_gesture_name2"></p>
                <p class="emoji" id="update_emoji2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="snapshot">Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" class="btn btn-success"> Predict Hand Gesture </button>
            </div>

        </center>

    </div>

    <script src="script.js"></script>

</body>

</html>
